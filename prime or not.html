<html>
<head>
    <title>js</title>
</head>
<body>
    <form onsubmit="na()">
    <label>
        enter the number 
    </label>
<input type ="text" id="number">
<input type ="submit">
</form>
<script>
    function na(){
        var num =document.getElementById("number").value;
        for (  i=2;i<num;i++){
            if((num%i)==0)
            {
                alert("it is not prime ");
            }
            else{
                alert("it is prime ")
            }
        }
    }
</script>
</body>
